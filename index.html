<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venix Scripthub</title>

    <!-- Link to Fredoka font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

    <!-- Style for the page -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-image: url('https://i.giphy.com/media/QpVUMRUJGokfqXyfa1/giphy.gif'); /* Your custom GIF background */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1.2em;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Venix Scripthub</h1>
    <button id="copyButton">Copy Script</button>

    <footer>&copy; Venix 2024</footer>

    <!-- JavaScript to copy text to clipboard -->
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const script = "hi"; // Script to copy
            navigator.clipboard.writeText(script).then(() => {
                alert('Copied "hi" to clipboard!');
            }).catch(err => {
                alert('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>
